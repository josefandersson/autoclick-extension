<!DOCTYPE html>
<html lang='en'>

<head>
    <link rel='stylesheet' href='res/popup.css'>
    <script defer src='res/popup.js'></script>
    <title>Autoclicker</title>
</head>

<body>
    <h1>Autoclicker</h1>

    <h2>Target</h2>
    <p class='targetAutoGenerated'>Automatically generated</p>
    <label>
        <span class='label'>Query selector</span>
        <input type="hidden" class='targetExtendedSelector'>
        <input type='text' class='targetSelector'>
    </label>

    <div id='createNewAction'>
        <h2>Create new action</h2>
        <p>You have selected a <span class='infoTagName'></span> element with the text <span
                class='infoInnerText'></span>.</p>


        <label>
            <span class="label">Enable extended configuration</span>
            <input type="checkbox">
        </label>


        <div id="extended">
            <h3>Triggers</h3>
            <p>The Autoclicker can trigger from one or multiple different patterns.</p>
            <ul>
                <li class='triggerRow incomplete'>
                    <label>
                        <span class='label'>Type</span>
                        <select>
                            <option value='seconds' selected>Every X seconds</option>
                            <option value='load'>Once after page load</option>
                            <option value='timestamp'>On timestamp(s)</option>
                            <option value='element'>Element found on page</option>
                            <option value='text'>Text found on page</option>
                            <option value='title'>Text found in page title</option>
                        </select>
                    </label>
                </li>
                <li class='addEmptyTrgger'><button onclick='addEmptyTrigger'>Add one more</button></li>
            </ul>

            <h3>Randomness</h3>
            <label>
                <span class='label'>Enable randomness</span>
                <input type='checkbox'>
            </label>

            <div class='randomness'>
                <label>
                    <span class="label"></span>
                </label>
            </div>
        </div>


        <div id="simple" hidden>
            <h3>Timing</h3>

            <label>
                <span class="label timingStartLabel">Seconds to wait between repeats</span>
                <input type="number" value=10 min=0.1>
            </label>

            <div id="timingRandomInterval" hidden>
                <label>
                    <span class="label">Maximum seconds to wait</span>
                    <input type="number" value=11 min=0.2>
                </label>
            </div>

            <label>
                <span class="label">Enable random interval</span>
                <input type="checkbox">
            </label>
        </div>


        <div class="warnings">

        </div>

        <button>Create action</button>
        <button>Cancel</button>
    </div>
</body>

</html>
